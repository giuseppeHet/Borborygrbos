{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Lista Giocatori</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for player in players %}
    <div class="col">
      <a href="/players/{{ player[0] }}" class="text-decoration-none text-dark">
        <div class="card h-100 shadow-sm">
          <img src="{{ url_for('static', filename='images/profiles/' + (player[2] or 'default_player.jpg')) }}" 
               class="card-img-top" style="object-fit: cover; height: 200px;" alt="Immagine di {{ player[1] }}">
          <div class="card-body">
            <h5 class="card-title">{{ player[1] }}</h5>
            
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

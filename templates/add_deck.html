{% extends "base.html" %}
{% block content %}
<h2>Aggiungi un mazzo</h2>
<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="name" class="form-label">Nome mazzo</label>
    <input type="text" name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="colors" class="form-label">Colori (es: rosso,blu)</label>
    <input type="text" name="colors" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="image" class="form-label">Immagine del mazzo</label>
    <input type="file" name="image" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Salva</button>
</form>
{% endblock %}
